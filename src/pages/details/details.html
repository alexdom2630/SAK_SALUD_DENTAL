<ion-header>
  <ion-navbar>
    <ion-title>Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">

	<ion-card
        (click)="loadDetails( currentVideo )"
        *ngFor="let currentVideo of _dataVi">

        <img src="assets/vids/{{ currentVideo.poster }}">
    
        <ion-card-content>
            <ion-card-title>{{ currentVideo.title }}</ion-card-title>
            <p>{{ currentVideo.descripcion }}</p>
        </ion-card-content>
    
    </ion-card>

</ion-content>
