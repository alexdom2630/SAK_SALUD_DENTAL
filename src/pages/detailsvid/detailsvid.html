<ion-header>

    <ion-navbar>
        <ion-title>{{ _currentDetails.title | uppercase }}</ion-title>

</ion-header>

    <video
        poster="assets/vids/{{ _currentDetails.poster }}"
        controls>

    <h4>{{ _currentDetails.title }}</h4>
    <p>{{ _currentDetails.descripcion }}</p>

</ion-content>
